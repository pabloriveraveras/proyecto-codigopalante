<body>


  <section class="container" id="contenedor1">
        <div class="row" id="modulo1">
            <div class="col" id="ca1">
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <button type="button" class="btn btn-danger">INICIO</button>
                    <button type="button" class="btn btn-warning">SOBRE</button>
                    <button type="button" class="btn btn-success">FOTOS</button>
                    <button type="button" class="btn btn-danger">PRODUCTOS</button>
                  </div>
            </div>

            <div class="col" id="ca2">
                <div class="alert alert-danger">mensaje de prueba</div>
            
            </div>
        
        </div>
  </section>

    
    
    
  <section class="container" id="contenedor2">
        <div class="row" id="modulo2">
            <div class="col-sm-6 col-lg-6" id="cb1">
                <form method="POST" action="#">
                    <ul>
                        <h4>Formulario de Contacto</h4>
                        <li><input type="text" placeholder="Nombre" class="form-control" required></li>
                        <li><input type="text" placeholder="Apellido" class="form-control" required> </li>
                        <li><input type="email" placeholder="Email" class="form-control" required></li>
                        <li><textarea placeholder= Mensaje rows="4" class="form-control"></textarea></li>
                        <input type="submit" class="btn btn-warning"></li>
    
                    </ul>
                </form>
            </div>
            
            <div class="col-sm-6 col-lg-6" id="cb2"></div>
            <div class="col-sm-6 col-lg-4" id="cb3"></div>
            <div class="col-sm-6 col-lg-8" id="cb4"></div>

        </div>

  </section>



  <section class="container" id="contenedor3">
    <div class="row" id="modulo3">
        <div class="col" id="cc1">
          <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" id="efecto1" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                  Entrenamientos Lunes Miercoles y Viernes
                </button>
              </h2>
              <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  
                
                  <ul>
                    <h4>Integrantes</h4>
                    <li> Juan</li>
                    <li> Luis</li>
                    <li> Maria</li>
                    <li> Cecilia</li>
                    
                </ul>
            
                
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingTwo">
                <button class="accordion-button collapsed" id="efecto2" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                  Entrenamientos Martes, Jueves y Sabado
                </button>
              </h2>
              <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">

                    <li>Lucia</li>
                    <li>Andrea</li>
                    <li>Pablo</li>
                    <li>Ludmila</li>
                    
                </ul>
                
                
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingThree">
                <button class="accordion-button collapsed" id="efecto1" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                  Entrenamientos Sabado
                </button>
              </h2>
              <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  
                  <ul>
                    <h4>Integrantes</h4>
                    <li>Flor</li>
                    <li>Marcos</li>
                    <li>Simon</li>
                    <li>Rosa</li>
                    
                </ul>
                
                
                </div>
              </div>
            </div>
          </div>

    </div>

</section>
